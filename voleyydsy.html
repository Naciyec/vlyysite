<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voleybol Sitesi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Existing CSS from the original site */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f0f0f0; 
            color: #333;
        }
        
        /* ... (rest of the original CSS remains the same) ... */
    </style>
</head>
<body>
    <header>
        <h1>VOLEYBOL TÜRKİYE</h1>
        <p>Türkiye'nin en güncel voleybol portalı</p>
    </header>
    
    <nav id="main-nav">
        <a href="#" class="nav-link active-nav" data-tab="anasayfa">Anasayfa</a>
        <a href="#" class="nav-link" data-tab="takimlar">Takımlar</a>
        <a href="#" class="nav-link" data-tab="fikstur">Fikstür</a>
        <a href="#" class="nav-link" data-tab="sampiyonlar">Şampiyonlar</a>
        <a href="#" class="nav-link" data-tab="haberler">Voleybol Haberleri</a>
        <a href="#" class="nav-link" data-tab="hakkimizda">Hakkımızda</a>
        <a href="#" class="nav-link" data-tab="etkilesim">Etkileşim</a>
    </nav>

    <div class="container-main">
        <!-- Existing tabs remain the same -->
        <!-- ... (previous tab content) ... -->

        <!-- New Interactive Tab -->
        <div id="etkilesim" class="tab">
            <div id="react-interactive-container"></div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Voleybol Türkiye. Tüm hakları saklıdır.</p>
        <p>Bu sitedeki bilgiler bilgilendirme amaçlıdır. Resmi sonuçlar için lütfen TVF'nin resmi sitesini ziyaret ediniz.</p>
    </footer>
    
    <script>
        // Existing tab switching script
        document.addEventListener('DOMContentLoaded', function() {
            function showTab(tabId) {
                let tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => tab.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                
                let navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => link.classList.remove('active-nav'));
                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active-nav');
            }
            
            let navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    let tabId = this.getAttribute('data-tab');
                    showTab(tabId);
                });
            });
            
            if (window.location.hash) {
                let tabId = window.location.hash.substring(1);
                if (document.getElementById(tabId)) {
                    showTab(tabId);
                }
            }
        });
    </script>

    <script type="text/babel">
        // React Component for Interactive Features
        const { useState, useEffect } = React;

        const newsData = [
            {
                id: 1,
                title: "VakıfBank, Şampiyonlar Ligi çeyrek finalinde!",
                date: "18 Mart 2025",
                content: "VakıfBank, Şampiyonlar Ligi'nde Fenerbahçe Medicana'yı 3-1 yenerek yarı finale yükseldi. Sarı-siyahlılar yarı finalde italyan ekibi Scandicci ile karşılaşacak.",
                likes: 42,
                comments: 12
            },
            {
                id: 2,
                title: "Halkbank, Efeler Ligi'nde ilk dörde kalamadı",
                date: "17 Mart 2025",
                content: "Efeler Ligi'nde geçen sezonun şampiyonu Halkbank, play-off çeyrek finalinde Spor Toto'ya elenerek ilk dört takım arasına giremedi.",
                likes: 28,
                comments: 8
            }
        ];

        const matchesData = [
            {
                id: 1,
                date: "20 Mart 2025",
                time: "19:00",
                homeTeam: "VakıfBank",
                awayTeam: "Eczacıbaşı Dynavit",
                venue: "VakıfBank Spor Sarayı",
                favorite: false
            },
            {
                id: 2,
                date: "22 Mart 2025",
                time: "17:30",
                homeTeam: "Fenerbahçe Medicana",
                awayTeam: "Galatasaray HDI Sigorta",
                venue: "Burhan Felek Voleybol Salonu",
                favorite: false
            }
        ];

        const InteractiveVolleyballSite = () => {
            const [news, setNews] = useState(newsData);
            const [matches, setMatches] = useState(matchesData);
            const [selectedTeam, setSelectedTeam] = useState(null);

            const handleLike = (newsId) => {
                const updatedNews = news.map(item => 
                    item.id === newsId 
                        ? {...item, likes: item.likes + 1} 
                        : item
                );
                setNews(updatedNews);
            };

            const toggleFavoriteMatch = (matchId) => {
                const updatedMatches = matches.map(match => 
                    match.id === matchId 
                        ? {...match, favorite: !match.favorite} 
                        : match
                );
                setMatches(updatedMatches);
            };

            const filterTeams = (league) => {
                const teams = {
                    'Sultanlar Ligi': ['VakıfBank', 'Eczacıbaşı Dynavit', 'Fenerbahçe Medicana', 'Galatasaray Daikin'],
                    'Efeler Ligi': ['Halkbank', 'Ziraat Bankkart', 'Fenerbahçe Medicana', 'Galatasaray HDI Sigorta']
                };
                return teams[league] || [];
            };

            return (
                <div className="p-4 bg-white rounded-lg shadow-md">
                    <div className="mb-6">
                        <h2 className="text-xl font-bold mb-4 text-blue-900 border-b-2 border-blue-900 pb-2">
                            Haberlere Etkileşim
                        </h2>
                        {news.map(item => (
                            <div key={item.id} className="bg-gray-100 p-4 rounded-lg mb-4">
                                <h3 className="font-bold text-lg">{item.title}</h3>
                                <p className="text-sm text-gray-600 mb-2">{item.date}</p>
                                <p>{item.content}</p>
                                <div className="flex items-center mt-4 space-x-4">
                                    <button 
                                        onClick={() => handleLike(item.id)}
                                        className="flex items-center text-red-500 hover:bg-red-50 p-2 rounded"
                                    >
                                        ❤️ {item.likes} Beğeni
                                    </button>
                                    <button className="flex items-center text-blue-500 hover:bg-blue-50 p-2 rounded">
                                        🔗 Paylaş
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mb-6">
                        <h2 className="text-xl font-bold mb-4 text-blue-900 border-b-2 border-blue-900 pb-2">
                            Maç Takibi
                        </h2>
                        {matches.map(match => (
                            <div key={match.id} className="bg-gray-100 p-4 rounded-lg mb-4 flex justify-between items-center">
                                <div>
                                    <div className="flex items-center mb-2">
                                        <span className="mr-2">🕒</span>
                                        <span className="font-bold">{match.date} - {match.time}</span>
                                    </div>
                                    <div className="text-lg">
                                        {match.homeTeam} vs {match.awayTeam}
                                    </div>
                                    <p className="text-sm text-gray-600">{match.venue}</p>
                                </div>
                                <button 
                                    onClick={() => toggleFavoriteMatch(match.id)}
                                    className={`p-2 rounded ${match.favorite ? 'text-yellow-500 bg-yellow-50' : 'text-gray-400 hover:bg-gray-100'}`}
                                >
                                    {match.favorite ? '★' : '☆'}
                                </button>
                            </div>
                        ))}
                    </div>

                    <div>
                        <h2 className="text-xl font-bold mb-4 text-blue-900 border-b-2 border-blue-900 pb-2">
                            Takım Filtresi
                        </h2>
                        <div className="mb-4">
                            <select 
                                onChange={(e) => setSelectedTeam(e.target.value)}
                                className="w-full p-2 border rounded"
                            >
                                <option value="">Tüm Takımları Göster</option>
                                <optgroup label="Sultanlar Ligi">
                                    {filterTeams('Sultanlar Ligi').map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </optgroup>
                                <optgroup label="Efeler Ligi">
                                    {filterTeams('Efeler Ligi').map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the React component
        ReactDOM.render(
            <InteractiveVolleyballSite />,
            document.getElementById('react-interactive-container')
        );
    </script>
</body>
</html>
